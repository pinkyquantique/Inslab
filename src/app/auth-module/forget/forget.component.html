<h2 class="text-center mt-5">Enter your Email ID</h2>  
<form action="#" method="post">
  <!-- Email ID -->
  <div class="form-group mt-4 px-5">
    <label for="email">Email ID</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
  </div>
  
  <!-- login Button -->
  <div class="d-flex justify-content-center mt-4 px-5  ">
    <button type="submit" class="btn btn-dark round-button" style="width: 100%;">Login</button>
  </div>
</form>
