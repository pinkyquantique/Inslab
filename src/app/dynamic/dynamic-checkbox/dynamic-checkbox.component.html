<div [formGroup]="formGroup" class="form-group">
    <label>{{ config.label }}</label>
    <div *ngFor="let option of config.options">
      <input
        type="checkbox"
        [id]="option"
        [value]="option"
        (change)="onCheckboxChange($event)"
      />
      <label [for]="option">{{ option }}</label>
    </div>
  </div>
