<div [formGroup]="formGroup" class="form-group">
  <label>{{ config.label }}</label>
  <div *ngFor="let option of config.options">
    <input
      type="radio"
      [id]="option"
      [value]="option"
      [formControlName]="config.name"
    />
    <label [for]="option">{{ option }}</label>
  </div>
</div>
