<div [formGroup]="formGroup" class="form-group">
  <label>{{ config.label }} <span *ngIf="config.required" class="required-asterisk">*</span></label>
  <div *ngFor="let option of config.options">
    <input
      type="radio"
      [id]="option.id"
      [value]="option.id"
      [formControlName]="config.name"
    />
    <label [for]="option">{{ option.value }}</label>
  </div>
</div>
