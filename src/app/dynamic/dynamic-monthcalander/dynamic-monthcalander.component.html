<div class="form-group">
    <div    class="input-group">
      <label [for]="config.name">{{ config.label }} <span *ngIf="config.required" class="required-asterisk">*</span></label>
      <div class="input-container">
        <span class="calendar-icon" (click)="openPicker()">
          <i class="bi bi-calendar"></i> <!-- Bootstrap icon for calendar -->
        </span>
      <input
        type="text"
        class="form-control"
        placeholder="config.placeholder"
        [(ngModel)]="selectedmonthDate"
        (focus)="openPicker()"  
      readonly
      />
     
    </div>
    </div>
  
    <!-- Date Picker Dropdown -->
    <div *ngIf="showPicker" class="card mt-2 p-3" style="width: 18rem;">
      <div class="form-group">
        <label for="yearSelect">Year</label>
        <select id="yearSelect" class="form-select" [(ngModel)]="selectedYear">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
  
      <div class="form-group mt-2">
        <label for="monthSelect">Month</label>
        <select id="monthSelect" class="form-select" [(ngModel)]="selectedMonth">
          <option *ngFor="let month of months; let i = index" [value]="i">{{ month }}</option>
        </select>
      </div>
  
      <button class="btn btn-primary mt-3" (click)="selectDate()">Select</button>
    </div>
  </div>
