
      <!-- dynamic-form.component.html -->

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <ng-container *ngFor="let field of config">
      <ng-container [ngSwitch]="field.type">
        <div class="form-field" [ngClass]="{ 'half-width': isHalfWidth(field) }">
      <!-- Text Input -->
      <app-dynamic-input
        *ngSwitchCase="'text'"
        [config]="field"
        [formGroup]="formGroup"
      ></app-dynamic-input>

      <!-- Select Input -->
      <app-dynamic-select
        *ngSwitchCase="'select'"
        [config]="field"
        [formGroup]="formGroup"
      ></app-dynamic-select>

      <!-- Radio Group -->
      <app-dynamic-radio
        *ngSwitchCase="'radio'"
        [config]="field"
        [formGroup]="formGroup"
      ></app-dynamic-radio>

      <!-- Checkbox Group -->
      <app-dynamic-checkbox
        *ngSwitchCase="'checkbox'"
        [config]="field"
        [formGroup]="formGroup"
      ></app-dynamic-checkbox>

      <!-- Submit Button -->
      <app-dynamic-button
        *ngSwitchCase="'button'"
        [config]="field"
      ></app-dynamic-button>
   </div>
    </ng-container>

  </ng-container>

  </div>
</form>
